<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instastories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.png" >
</head>
<body>
    <div class="container-fluid" style="text-align: center">
        <a class="navbar-brand" href="#">
            <!-- <img src="img/logo.png" id="logo" align="center"/> -->
            <b id="brand-title"></b>
        </a>
    </div>
    <br>
    <div class="options_error">
        <div class="options_error_text" id="options_error_text"></div>
        <h6 id="work_in_progress" class="d-none">Work in progress. Please wait <img src="img/design/loading.gif" alt="working in progress"  width="40px" /></h6>
          <div class="options_button">
            <button class="btn btn-info" id="options_error_retry" >Retry</button>
            <button class="btn btn-danger" onclick="stop();">Start Over</button> 
          </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        document.getElementById('options_error_text').innerHTML = sessionStorage.getItem("options_error_text");
        const error_type = sessionStorage.getItem("error_type");
        switch (error_type) {
            case 1:
                document.getElementById('options_error_retry').onclick = function() {initStories();};
                break;
            case 2:
                document.getElementById('options_error_retry').onclick = function() {retryRetrieve();};
                break;
            default:
                document.getElementById('options_error_retry').onclick = function() {stop();};
        }
    </script>
</body>
</html>
